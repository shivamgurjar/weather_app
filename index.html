<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div style="text-align: center;margin-top: 50px;">
        <div>
            <input type="text" id="city_input">
        </div>
            <div id="showpage" >
                <div>
                    <div id="city_div"><p id="city">Jaipur </p><div><img id="day_night" src="images/day.svg" alt="" ></div></div>
                
                    <p id="country">(India)</p>
                    <p id="date"><script> document.write(new Date().toDateString()); </script></p>
                    <p id="tempreture">XX°C</p>
                    <p id="status">******</p>
                    <p id="min_max">xx°C / xx°C</p>
                </div>
                <!-- This image will show the photo of the city, but there is some billing issue with my Google Cloud account.
                I cannot access the photos through Photos Places API of Google. -->
                <!-- Instead of that I am currently replacing it with weather icons. -->
                <div id="image_div">
                    <img id="image" src="images/demo_icon.png" alt="">
                    <p style="text-align: center;" id="description">--------</p>
                </div>
            </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
